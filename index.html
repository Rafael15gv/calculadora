<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div id="display"></div>
        <div class="especiales">
          <div id="borrar" class="diseno">â¬…</div>
          <div id="reset" class="diseno">Reset</div>
        </div>
        <div class="teclado">
          <div class="tecla" id="uno">1</div>
          <div class="tecla">2</div>
          <div class="tecla">3</div>
          <div class="tecla">/</div>
          <div class="tecla">4</div>
          <div class="tecla">5</div>
          <div class="tecla">6</div>
          <div class="tecla">*</div>
          <div class="tecla">7</div>
          <div class="tecla">8</div>
          <div class="tecla">9</div>
          <div class="tecla suma">+</div>
          <div class="tecla">=</div>
          <div class="tecla">0</div>
          <div class="tecla">-</div>
          <!-- <div class="tecla">.</div> -->
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
