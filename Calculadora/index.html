<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">

            <div class="especiales">
                <div id="borrar" class= "diseno"> â¬… </div>

                <div class="tecla">2</div>

                <div class="tecla">9</div>
                <div class="tecla suma">+</div>

                <div class="tecla">-</div>
                <!-- <div class="tecla">.</div> -->

        </div>
